<body>

              <h1>Login Form</h1>
              <form action="/" method="post">

                <label for="username" class="field-label"> <strong> User Name : </strong> </label>
                <input type="text" name="username" id="User Name" required placeholder="Enter UserName...... " >
             
            </div>
    
            <div>
                <label for="password" class="field-label"> Password : </label>
                <input type="password" name="passoword" id="Password" required placeholder=" At least 8 characters   " >
            
            </div> 
    
            <div class="button-container">
                <button type="login" name="login ">Login </button>
                <button type="reset" name="reset"> Reset </button>
           
            </div>
            <div>
                <a href="FirstPage.html">Next Page</a>
            </div>

        </form>
